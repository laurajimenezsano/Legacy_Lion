      <body>
        <div class="container"> 
          <div class="row">
            <div class="content">
              <form>
                  <div class="formBox">
                    <label for="name">First and Last Name</label>
                    <input type="text" id="name" placeholder="Amelia Smith"/>
                  </div>
                  <div class="formBox">
                    <label for="id">Enter ID:</label>
                    <input type="number" id="id" placeholder="ID"/>
                  </div>
                  <div class="formBox">
                    <label for="pid">Enter Your Parent ID:</label>
                    <input type="number" id="pid" placeholder="PID"/>
                  </div>
                  <div class="formBox">
                    <label for="profile_img">Type Image Link:</label>
                    <input type="text" id="profile_img" placeholder="Don't be Shy!"/>
                  </div>
                  <div class="formBox">
                    <button id="btn" class="btn btn-success">Click to Add</button>
                  </div>
                  <div class="formBox">
                    <button onClick="history.go(0);" id="button" type="button" class="btn btn-danger">Click to Remove</button>
                  </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <script src="static/data/OrgChart.js"></script>
              <div id="orgchart"></div>
